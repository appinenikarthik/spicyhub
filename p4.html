<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        h1 {
            margin-bottom: 20px;
            color: #4A4A4A;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
        }
        .cell {
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            border-radius: 10px;
            background-color: #fff;
            border: 2px solid #4A90E2;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.3s;
        }
        .cell:hover {
            transform: scale(1.1);
            background-color: #e0f7fa;
        }
        .cell.x {
            color: #e91e63;
            background: #ffe0e9;
        }
        .cell.o {
            color: #2196f3;
            background: #e1f5fe;
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #4A4A4A;
        }
        .reset {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        .reset:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Colorful Tic Tac Toe</h1>
    <div class="grid" id="grid"></div>
    <div class="message" id="message">Player X's turn</div>
    <button class="reset" id="reset">Restart Game</button>

    <script>
        const grid = document.getElementById("grid");
        const message = document.getElementById("message");
        const resetButton = document.getElementById("reset");

        let currentPlayer = "X";
        let gameActive = true;
        const board = Array(9).fill(null);

        // Winning combinations
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        function handleCellClick(event) {
            const cell = event.target;
            const cellIndex = cell.getAttribute("data-index");

            // Ignore clicks on already filled cells or if the game is over
            if (board[cellIndex] || !gameActive) return;

            // Update the board and cell
            board[cellIndex] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());

            // Check for a winner or draw
            if (checkWinner()) {
                message.textContent = `Player ${currentPlayer} wins! ðŸŽ‰`;
                gameActive = false;
                return;
            } else if (board.every(cell => cell)) {
                message.textContent = "It's a draw! ðŸ¤";
                gameActive = false;
                return;
            }

            // Switch player
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            message.textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWinner() {
            return winningCombinations.some(combination => {
                return combination.every(index => board[index] === currentPlayer);
            });
        }

        function resetGame() {
            board.fill(null);
            gameActive = true;
            currentPlayer = "X";
            message.textContent = `Player ${currentPlayer}'s turn`;
            grid.querySelectorAll(".cell").forEach(cell => {
                cell.textContent = "";
                cell.classList.remove("x", "o");
            });
        }

        // Create the grid cells
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.setAttribute("data-index", i);
            cell.addEventListener("click", handleCellClick);
            grid.appendChild(cell);
        }

        // Add reset button functionality
        resetButton.addEventListener("click", resetGame);
    </script>
</body>
</html>
