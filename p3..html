<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        /* Tic Tac Toe Styles */
        .tic-tac-toe {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: max-content;
        }

        .tic-tac-toe button {
            width: 100px;
            height: 100px;
            font-size: 24px;
            color: #007BFF;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .tic-tac-toe button:hover {
            background-color: #007BFF;
            color: #fff;
        }

        .tic-tac-toe button:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="tic-tac-toe">
        <button id="btn1"></button>
        <button id="btn2"></button>
        <button id="btn3"></button>
        <button id="btn4"></button>
        <button id="btn5"></button>
        <button id="btn6"></button>
        <button id="btn7"></button>
        <button id="btn8"></button>
        <button id="btn9"></button>
    </div>

    <script>

        let btn1 = document.querySelector("#btn1");
        let btn2 = document.querySelector("#btn2");
        let btn3 = document.querySelector("#btn3");
        let btn4 = document.querySelector("#btn4");
        let btn5 = document.querySelector("#btn5");
        let btn6 = document.querySelector("#btn6");
        let btn7 = document.querySelector("#btn7");
        let btn8 = document.querySelector("#btn8");
        let btn9 = document.querySelector("#btn9");
        
        let c=1;
        btn1.addEventListener("click",()=>{
            if(c%2==0)
            {
                btn1.textContent = "0"; // Use textContent or innerHTML
            }
            else
            {
                btn1.textContent = "X"; // Use textContent or innerHTML       
            }
            c++;
        })


        btn2.addEventListener("click",()=>{

            if(c%2==0)
            {
                btn2.textContent = "0"; // Use textContent or innerHTML
            }
            else
            {
                btn2.textContent = "X"; // Use textContent or innerHTML       
            }
            c++;
        })


    </script>

</body>
</html>
